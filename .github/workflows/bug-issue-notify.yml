        id: check-assignee
        run: |
          if [ "${{ github.event.issue.assignee }}" != "null" ] && [ -n "${{ github.event.issue.assignee.login }}" ]; then
            echo "has_assignee=true" >> "$GITHUB_OUTPUT"
            echo "assignee_login=${{ github.event.issue.assignee.login }}" >> "$GITHUB_OUTPUT"
